<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="header-background">
            <h1 class="header-title">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section id="main-container" class="main-container">
            <section id="all-search" class="all-search">
                <div id="search-form" class="search-form">
                    <form id="form">
                        <label for="search-city"><h1 class="search-title">Search for a City:</h1></label>
                        <input id="search-city" class="input" name="search-city" type="text" placeholder="Orem">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

                <div class="search-history">
                    <form>
                        <!-- <button>test</button> -->
                    </form>
                </div>
            </section> 
            <section id="all-weather" class="all-weather">
                <div id="current-weather" class="current-weather">

                </div>
                <div id="forecast-weather" class="forecast-weather">

                </div>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
