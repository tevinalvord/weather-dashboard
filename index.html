<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="header-background">
            <h1 class="header-title">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section id="main-container" class="main-container">
            <section id="all-search" class="all-search">
                <div id="search-form" class="form-div">
                    <form id="search-form" class="form">
                        <label for="search-city"><h2 class="search-title">Search for a City:</h2></label>
                        <input id="search-city" class="input" name="search-city" type="text" placeholder="Orem">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
                <div id="search-history" class="search-history">
                    <form id="history-form" class="form">

                    </form>
                </div>
                <div id="delete-btn-div" class="delete-btn-div">
                </div>
            </section> 
            <section id="all-weather" class="all-weather">
                <div id="current-weather" class="current-weather">
                    <div class="weather-data-div">
                        <h2 id="current-title" class="current-title"></h2>
                        <img id="current-icon" class="current-icon" src="">
                        <ul class="unordered-list">
                            <li id="current-temp" class="current-weather-info"></li>
                            <li id="current-wind" class="current-weather-info"></li>
                            <li id="current-humidity" class="current-weather-info"></li>
                            <li class="current-weather-info">
                                <span id="current-uv-text"></span>
                                <span id="current-uv"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="forecast-weather" class="forecast-weather">  
                    <h2 class="forecast-title">5-Day Forecast:</h2>
                    <div class="forecast-data-wrapper">
                        <div class="forecast-data-div">
                            <h3 id="forecast-date-1" class="forecast-date"></h3>
                            <img id="forecast-icon-1" class="forecast-icon" src="">
                            <ul class="unordered-list">
                                <li id="forecast-temp-1" class="forecast-weather-info">Temp: </li>
                                <li id="forecast-wind-1" class="forecast-weather-info">Wind: </li>
                                <li id="forecast-humidity-1" class="forecast-weather-info">Humidity: </li>
                            </ul>
                        </div>
                        <div class="forecast-data-div">
                            <h3 id="forecast-date-2" class="forecast-date"></h3>
                            <img id="forecast-icon-2" class="forecast-icon" src="">
                            <ul class="unordered-list">
                                <li id="forecast-temp-2" class="forecast-weather-info">Temp: </li>
                                <li id="forecast-wind-2" class="forecast-weather-info">Wind: </li>
                                <li id="forecast-humidity-2" class="forecast-weather-info">Humidity: </li>
                            </ul>
                        </div>
                        <div class="forecast-data-div">
                            <h3 id="forecast-date-3" class="forecast-date"></h3>
                            <img id="forecast-icon-3" class="forecast-icon" src="">
                            <ul class="unordered-list">
                                <li id="forecast-temp-3" class="forecast-weather-info">Temp: </li>
                                <li id="forecast-wind-3" class="forecast-weather-info">Wind: </li>
                                <li id="forecast-humidity-3" class="forecast-weather-info">Humidity: </li>
                            </ul>
                        </div>
                        <div class="forecast-data-div">
                            <h3 id="forecast-date-4" class="forecast-date"></h3>
                            <img id="forecast-icon-4" class="forecast-icon" src="">
                            <ul class="unordered-list">
                                <li id="forecast-temp-4" class="forecast-weather-info">Temp: </li>
                                <li id="forecast-wind-4" class="forecast-weather-info">Wind: </li>
                                <li id="forecast-humidity-4" class="forecast-weather-info">Humidity: </li>
                            </ul>
                        </div>
                        <div class="forecast-data-div">
                            <h3 id="forecast-date-5" class="forecast-date"></h3>
                            <img id="forecast-icon-5" class="forecast-icon" src="">
                            <ul class="unordered-list">
                                <li id="forecast-temp-5" class="forecast-weather-info">Temp: </li>
                                <li id="forecast-wind-5" class="forecast-weather-info">Wind: </li>
                                <li id="forecast-humidity-5" class="forecast-weather-info">Humidity: </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
